<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form Validation</title>
<script>
function validate(){
	var x=document.forms["myform"]["username"].value;
	var y=document.forms["myform"]["password"].value;
	if(x==""){
		alert("Name should not be empty");
		return false;
	}
	else if(y==""){
		alert("Password should not be empty");
		return false;
	}
}
</script>
<style type="text/css">
body{
background : #CC5500 ;

}
table{
align : center;
}
div {
align : center;
}
.bt{
border-radius: 20px;
}
</style>
</head>
<body>
<center>
<h1>Login Form</h1>
<table>
<form name="myform" onsubmit="return validate()" >
<tr>
<td><h4>UserName:</h4></td><td>
<input type="text" value="" name="username" placeholder="Enter UserName" required/><br/></td></tr>
<tr><td>
<h4>Password:</h4></td><td>
<input type="password" value="" name="password" placeholder="Enter Password"/><br/></td></tr>
<tr><td><input type="submit" class="bt" value="Submit"></td></tr>
</form>
</table>
</center>
</body>
</html>
